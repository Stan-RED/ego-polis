<mat-slide-toggle labelPosition="before" [checked]="true">
  <mat-icon fontSet="fas" fontIcon="fa-clock"></mat-icon>Daylong
</mat-slide-toggle>

<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<!--WORK: Timepicker: https://github.com/SteveDunlap13/MaterialTimeControl, https://github.com/owsolutions/amazing-time-picker-->

<mat-form-field>
  <mat-icon matPrefix fontSet="fas" fontIcon="fa-redo" class="app-schedule-repeat-icon"></mat-icon>
  <mat-select placeholder="Repeat every" [(ngModel)]="repeatEvery">
    <mat-option *ngFor="let option of repeatEverys; let i = index" [value]="i">{{option}}</mat-option>
  </mat-select>
</mat-form-field>
