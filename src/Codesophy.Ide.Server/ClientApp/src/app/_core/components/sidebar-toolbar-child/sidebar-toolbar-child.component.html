<h2 *ngIf="!!item?.description">
  {{item?.description}}
</h2>

<ng-container *ngIf="!!item?.items">
  <mat-card  *ngFor="let x of item?.items" (click)="trigger(x)" class="sidebar-child-item">
    <mat-card-title>
      {{x?.label}}
    </mat-card-title>
    <mat-card-subtitle *ngIf="!!x?.description">
      {{x?.description}}
    </mat-card-subtitle>
  </mat-card>
</ng-container>

<ng-template #componentHost></ng-template>
