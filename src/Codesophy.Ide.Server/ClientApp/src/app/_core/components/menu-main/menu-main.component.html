<app-menu
  [menuItems]="menuItems"
  (hideChildLevel)="hideChildLevel()"
  (menuItemsReorder)="menuItemsReorder($event)"
  (showChildLevel)="showChildLevel($event)"
></app-menu>
<app-menu
  *ngIf="isChildLevelVisible"
  [menuItems]="childMenuItems"
  (menuItemsReorder)="menuItemsReorder($event)"
  class="app-menu-child"
></app-menu>
